<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"><p>Available courses</p></mat-toolbar>

    <div *ngIf="courses$ | async as courses; else loadingCourses">
      <table
        mat-table
        [dataSource]="courses"
        class="mat-elevation-z8"
        aria-label="Available courses"
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Courses</th>
          <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categories</th>
          <td mat-cell *matCellDef="let course">
            {{ course.category }}
            <mat-icon aria-hidden="false" aria-label="Course category">{{
              course.category | courseCategory
            }}</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button
              mat-icon-button
              color="primary"
              aria-label="Add course"
              (click)="onAdd()"
            >
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let course">
            <button mat-icon-button color="accent" aria-label="Edit course">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Delete course">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loadingCourses>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
