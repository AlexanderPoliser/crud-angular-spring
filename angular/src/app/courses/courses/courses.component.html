<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"><p>Available courses</p></mat-toolbar>
    <div class="column-flex mat-elevation-z8">
      <app-list-courses
        *ngIf="courses$ | async as courses; else loadingCourses"
        [courses]="courses"
      ></app-list-courses>

      <ng-template #loadingCourses>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
